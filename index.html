<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api Blog</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blog API</h1>
        </header>
        <section class="posts">
            <table>
                <thead>
                    <th>Noticia</th>
                    <th>Autor</th>
                    <th>Criado</th>
                    <th>Atualizado</th>
                    <th>Status</th>
                </thead>
                <tbody class="post">
                    
                </tbody>
            </table>
        </section>
        <div id="modal" class="modal">
            <h1 id="modal__titulo"></h1>
            <div id="modal__content"></div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js" defer></script>
</body>
</html>
